<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="https://i0.wp.com/balui.es/wp-content/uploads/2023/07/email-marketing-con-Mailchimp.png?fit=800%2C800&ssl=1"
            alt="Logo Mailchimp">
        <h1>Welcome to Mailchimp</h1>
        <p>Find your people.Xxxxxxxxxxxx <a href="https://mailchimp.com/log-in">Log in</a></p>
    </header>
    <main>
        <form>
            <h3><label for="email">Email</label></h3>
            <div>
                <input type="email" id="email" name="Email">
            </div>
            <h3><label for="username">Username</label></h3>
            <div>
                <input type="username" id="username" name="Username">
            </div>
            <h3><label for="password">Password</label></h3>
            <div>
                <input type="password" id="password" name="Password">
            </div>
            <div>
                <ul>
                    <li>One lowercase character</li>
                    <li>One uppercase character</li>
                    <li>One number</li>
                </ul>
                <ul>
                    <li>One special character</li>
                    <li>8 character minimum</li>
                </ul>
            </div>
            <div>
                <input type="submit" value="Sing Up">
            </div>
            <div>
                <input type="checkbox"><label>I don't to receive xxxxxxxxxxxxxxxxxxxx</label>
            </div>
        </form>
    </main>
    <footer>
        <p>By clicking the "Sing Up" buttom, you arexxxxxxxxxxx <a href="https://mailchimp.com/terms-of-use">Terms of
                Use</a> and <a href="https://mailchimp.com/privacy-policy">Privacy Policy</a> xxxxxxxxxxxxxxx.</p>
    </footer>
</body>

</html>
